<body>
    <div class="container">
        <img src="../asset/img/logo 2.png" alt="">

            <h1>Masuk</h1>
            <label for="username">Username</label>

                <button class="btn-lp" onclick="lupa()">Lupa password?</button>
            </div>
            <button class="msk-btn" onclick="masuk()">Masuk</button>
            <p>Belum punya akun? <a href="register.html">Daftar disini!</a></p>
        </div>
