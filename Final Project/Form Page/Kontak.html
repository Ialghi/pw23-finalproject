        <nav>
            <a href="../index.html" class="logo">
                <img src="../asset/img/logo w.png" alt="">

            <ul class="navbar">
                <p class="menu">Menu</p>
                <li><a href="../index.html">Home</a></li>

    <div>

    <div class="container">
        <h1>Hubungi kami</h1>
        <form id="hubungi-kami">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required placeholder="Masukankan Nama Anda">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Masukankan email Anda">

            <label for="noTelpon">Nomor Telepon:</label>
            <input type="tel" id="noTelpon" name="noTelpon" pattern="[0-9]{10}" placeholder="Masukankan no Telpon Anda" required>

            <label for="Pesan">Pesan:</label>
            <textarea id="Pesan" name="Pesan" rows="4" required placeholder="Tulis Pesan Anda"></textarea>

            <button type="button" onclick="submitForm()">Kirim</button>
        </form>
    </div>
